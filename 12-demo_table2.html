<!DOCTYPE html>
<html lang="en">

<head>

    <title>table 2</title>
</head>

<body>
    <table  border="1" cellpadding="50%" width="100%" style="border-collapse:collapse" > 
        <tr>
            <td colspan="6"> </td>
            <td style="background-color:yellow ;"> </td>
            <td colspan="3" rowspan="3"> </td>

        </tr>
        <tr>
            <td style="background-color: yellow;" colspan="3"> </td>

            <td rowspan="2" style="background-color: yellow;"> </td>
            <td style="background-color: yellow;" colspan="2"> </td>
            <td style="background-color: yellow;"> </td>


        </tr>

        <tr>
            <td colspan="3" rowspan="2"> </td>

            <td colspan="2"> </td>

            <td style="background-color: yellow;"> </td>

        </tr>

        <tr style="background-color:yellow ;">
                   
            <td   colspan="4"> </td> <td   colspan="3"> </td>

        </tr>

        <tr>
            <td colspan="3"></td>
            
            <td style="background-color: yellow;"> </td>
            <td colspan="6"> </td>
            


        </tr>
         
    </table>
</body>

</html>
