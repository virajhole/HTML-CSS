<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Division (Div) tag</title>
  </head>

  <body>
    <div
      style="height: 200px; width: 100%; background-color: black; float: left"
    ></div>
    <div
      style="height: 200px; width: 50%; background-color: red; float: left"
    ></div>
    <div
      style="height: 200px; width: 50%; background-color: yellow; float: left"
    ></div>
    <div
      style="
        height: 200px;
        width: 33.33%;
        background-color: yellow;
        float: right;
      "
    ></div>
    <div
      style="height: 200px; width: 33.33%; background-color: pink; float: right"
    ></div>
    <div
      style="
        height: 200px;
        width: 33.33%;
        background-color: palegreen;
        float: right;
      "
    ></div>
